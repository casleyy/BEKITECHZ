<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="js/script.js"></script>
  <title>Add Expenses</title>
</head>
<body>

  <div class="container">

    <div class="error_message">
      <p>Please Enter Budget Amount | More Than 0</p>
    </div>

    <div class="budget_content">
      <div class="ur_budget">
        <form>
          <div class="form-row">
            <label for="expense-name">Name of Expense</label>
            <input type="text" id="expense-name" placeholder="type here..." />
          </div>

          <div class="form-row">
            <label for="category">Category of Expense</label>
            <select id="category">
              <option value="" disabled selected>Select a category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Miscellaneous">Miscellaneous</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-row">
            <label for="cost">Cost of Expense</label>
            <input type="number" id="cost" placeholder="type here..." />
          </div>

          <div class="form-row">
            <label for="date">Date of Expense</label>
            <input type="date" id="date" placeholder="MM/DD/YYYY" />
          </div>

          <button class="btn" id="btn_budget">Add Expense</button>
        </form>
      </div>
    </div>

    <!-- CREDITS/CARDS -->
    <ul class="credits">
      <li>
        <i class="bx bx-money"></i>
        <div class="info">
          <h3><span>$</span><span id="budget">7,373</span></h3>
          <p>Budget</p>
        </div>
      </li>

      <li>
        <i class="bx bx-credit-card"></i>
        <div class="info">
          <h3><span>$</span><span id="expenses">9,373</span></h3>
          <p>Expenses</p>
        </div>
      </li>

      <li>
        <i class="bx bx-dollar"></i>
        <div class="info">
          <h3><span>$</span><span id="balance">3,373</span></h3>
          <p>Balance</p>
        </div>
      </li>
    </ul>



    <div class="tbl_content">
    <h3>Transaction History</h3>
    <div class="tbl_data">
      <ul class="tbl_tr_content">
        <li>1.</li>
        <li>Keyboard Wireless</li>
        <li><span>$</span>600</li>
        <li>
          <button type="button" class="btn_edit">Edit</button>
          <button type="button" class="btn_delete">Delete</button>
        </li>
      </ul>

      <ul class="tbl_tr_content">
        <li>2.</li>
        <li>Katsudon Curry</li>
        <li><span>$</span>150</li>
        <li>
          <button type="button" class="btn_edit">Edit</button>
          <button type="button" class="btn_delete">Delete</button>
        </li>
      </ul>
    </div>

</body>
</html>

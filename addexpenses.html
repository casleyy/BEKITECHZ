<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Add Expenses</title>
</head>
<body>

<div class="container">
    <h2>Add Expenses</h2>
    <div class="error_message">
        <p>Please Enter Budget Amount | More Than 0</p>
    </div>

    <div class="budget_content">
        
    <div class="ur_budget">
        <form>
  <div class="form-row">
    <label for="expense-name">Name of Expense</label>
    <input type="text" id="expense-name" placeholder="type here...">
  </div>

  <div class="form-row">
    <label for="category">Category of Expense</label>
    <select id="category">
      <option value="" disabled selected>Select a category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
  </div>

  <div class="form-row">
    <label for="cost">Cost of Expense</label>
    <input type="number" id="cost" placeholder="type here...">
  </div>

  <div class="form-row">
    <label for="date">Date of Expense</label>
    <input type="date" id="date" placeholder="MM/DD/YYYY">
  </div>

  <button class="btn" id="btn_budget">Add Expense</button>
</form>

                    <button type="button" onclick="addCustomCategory()">Add Category</button>

</div>

</body>
</html>
